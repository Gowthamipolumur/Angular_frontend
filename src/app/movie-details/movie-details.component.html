
<div *ngIf="movie">
<img *ngIf="movie.imageUrl" [src]="movie.imageUrl" alt="{{ movie.name }} Poster">
<div>
  <h1>{{ movie.name }}</h1> 
  <p *ngIf="movie.category"><strong>category:</strong> {{ movie.category }}</p>
  <p><strong>Genre:</strong> {{ movie.genres }}</p> 
 
  <p *ngIf="movie.cast"><strong>cast:</strong> {{ movie.cast }}</p>
  <p *ngIf="movie.director"><strong>director:</strong> {{ movie.director }}</p>
  <p *ngIf="movie.rating"><strong>rating:</strong> {{ movie.rating }}</p>
  <p *ngIf="movie.description"><strong>Description:</strong> {{ movie.description }}</p>
</div>

 Embed YouTube trailer only if the trailerUrl exists 
  <div *ngIf="movie.trailerUrl">
    <iframe 
        width="560" 
        height="315" 
        [src]="movie.trailerUrl ? (movie.trailerUrl | safeUrl) : ''"  
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
   
  </div>
</div>
